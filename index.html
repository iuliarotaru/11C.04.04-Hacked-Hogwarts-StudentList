<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hacked Hogwarts Studentlist</title>
  </head>
  <body>
    <header>
      <img
        src="images/hogwarts-logo-symbol-meaning-history-evolution-3.png"
        src="classroom"
        id="classroom"
      />
    </header>
    <h1>Hogwarts School of Witchcraft and Wizardy</h1>
    <h3>Class 1991</h3>
    <p>Active Students: <span id="noOfActiveStud"></span></p>
    <p>Expelled: <span id="noOfStudExpelled"></span></p>
    <p>Ravenclaw: <span id="noOfStudRavenclaw"></span></p>
    <p>Slytherin: <span id="noOfStudSlytherin"></span></p>
    <p>Gryffindor: <span id="noOfStudGryffindor"></span></p>
    <p>Hufflepuff: <span id="noOfStudHufflepuff"></span></p>

    <div id="filter">
      Filter:
      <button type="button" class="ravenclaw">Ravenclaw</button>
      <button type="button" class="slytherin">Slytherin</button>
      <button type="button" class="gryffindor">Gryffindor</button>
      <button type="button" class="hufflepuff">Hufflepuff</button>
      <button type="button" class="all">All</button>
    </div>
    <div>
      <label>
        Sort by:
        <select id="sorting">
          <option value="firstName" selected="selected">First Name</option>
          <option value="lastName">Last Name</option>
          <option value="house">House</option>
        </select>
      </label>
    </div>
    <table id="list">
      <thead>
        <th data-sort="firstName">
          First Name
        </th>
        <th data-sort="lastName">
          Last Name
        </th>
        <th data-sort="house">House</th>
      </thead>
      <tbody id="students">
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="studentList">
      <tr>
        <td data-field="firstName">First Name</td>
        <td data-field="lastName">Last Name</td>
        <td data-field="house">House</td>
        <td>
          <button data-action="openButton">Details</button>
        </td>
        <td>
          <input
            type="button"
            value="MAKE PREFECT"
            data-action="prefect"
            data-field="prefect"
          />
        </td>
        <td>
          <input type="button" value="EXPEL" data-action="remove" id="remove" />
        </td>
        <td data-field="expelledStatus"></td>
      </tr>
    </template>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img class="modal-crest" src="student-crest" alt="house crest" />
        <p class="modal-fullname">Full Name</p>
        <img class="modal-image" src="student-image" alt="some img" />
        <p class="modal-expel">EXPELLED</p>
        <p class="modal-prefect">PREFECT</p>
        <p class="modal-blood">Blood Status</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
