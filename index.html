<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hacked Hogwarts Studentlist</title>
  </head>
  <body>
    <h1>Students enrolled at Hogwarts in 1991</h1>
    <p>Number of students expelled: <span id="noOfStudExpelled"></span></p>
    <p>Number of active students: <span id="noOfActiveStud"></span></p>
    <div id="filter">
      Filter:
      <button type="button" class="ravenclaw">Ravenclaw</button>
      <button type="button" class="slytherin">Slytherin</button>
      <button type="button" class="gryffindor">Gryffindor</button>
      <button type="button" class="hufflepuff">Hufflepuff</button>
      <button type="button" class="all">All</button>
    </div>
    <div>
      <label>
        Sort by:
        <select id="sorting">
          <option value="firstName" selected="selected">First Name</option>
          <option value="lastName">Last Name</option>
          <option value="house">House</option>
        </select>
      </label>
    </div>
    <table id="list">
      <thead>
        <th data-sort="firstName">
          First Name
        </th>
        <th data-sort="lastName">
          Last Name
        </th>
        <th data-sort="house">House</th>
      </thead>
      <tbody id="students">
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="studentList">
      <tr>
        <td data-field="firstName">First Name</td>
        <td data-field="lastName">Last Name</td>
        <td data-field="house">House</td>
        <td>
          <button data-action="openButton">Details</button>
        </td>
        <td>
          <input type="button" value="EXPEL" data-action="remove" id="remove" />
        </td>
      </tr>
    </template>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img class="modal-crest" src="student-crest" alt="house crest" />
        <p class="modal-fullname">Full Name</p>
        <img class="modal-image" src="student-image" alt="some img" />
        <p class="modal-expel"></p>

        <input type="button" value="MAKE PREFECT" data-action="add-prefect" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
